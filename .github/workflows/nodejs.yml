name: Node.js Server from Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Start Node.js Server from Docker Image
      run: |
        docker run -d -p 3000:3000 your-nodejs-docker-image
